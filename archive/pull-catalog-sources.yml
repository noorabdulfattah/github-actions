name: Catalog Pull and Commit (Test)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/stage/prod)"
        required: true
        default: "dev"
  push:
    branches:
      - main
      - dev

  schedule:
    - cron: "0 2 * * *" # optional: daily at 02:00 UTC

jobs:
  pull-and-commit:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      CATALOG_API_BASE: ${{ vars.CATALOG_API_BASE }}
      CATALOG_OWNER: ${{ vars.CATALOG_OWNER }}
      CATALOG_API_TOKEN: ${{ secrets.CATALOG_API_TOKEN }}

    steps:
      - name: Checkout catalog-sources branch
        uses: actions/checkout@v4
        with:
          ref: catalog-sources
          fetch-depth: 0    # required for commits

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Replace pull command with test file creation
      - name: Simulate catalog pull (create test file)
        run: |
          echo "Running test file creation for environment: $ENVIRONMENT"
          mkdir -p tests/output
          echo "This is a test run for environment: $ENVIRONMENT" > tests/output/testfile_${ENVIRONMENT}_$(date +'%Y%m%d-%H%M%S').txt
          cat tests/output/*.txt

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changes == 'true'
        run: |
          ID=$(date +'%Y%m%d-%H%M%S')  # unique identifier based on UTC timestamp
          COMMIT_MSG="Catalog sync test commit ($ENVIRONMENT) - ID:$ID"
          echo "Committing changes: $COMMIT_MSG"

          git add .
          git commit -m "$COMMIT_MSG"
          git push origin catalog-sources

      - name: No changes detected
        if: steps.git_status.outputs.changes == 'false'
        run: echo "No changes to commit."