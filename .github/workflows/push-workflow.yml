name: Push on Merge to catalog-main

on:
  pull_request:
    types: [closed]
    branches:
      - catalog-main    # only PRs whose *base* is catalog-main

jobs:
  push-after-merge:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # Only run if the PR was actually merged, not just closed
    if: github.event.pull_request.merged == true

    steps:
      - name: Show PR info
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged."
          echo "Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"

      - name: Checkout catalog-main
        uses: actions/checkout@v4
        with:
          ref: catalog-main
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # --------------------------------------------
      # Replace with your REAL push command
      # --------------------------------------------
      - name: Run push command
        run: |
          echo "Running push command after merge into catalog-main..."
          mkdir -p tests/push-output
          echo "Push executed at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            > tests/push-output/push_run_$(date -u +'%Y%m%d-%H%M%S').txt
          # Example real command:
          # ./push.command
          # python -m src.catalog_synchronizer.cli push --env prod

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes to catalog-main
        if: steps.git_status.outputs.changes == 'true'
        run: |
          ID=$(date -u +'%Y%m%d-%H%M%S')
          COMMIT_MSG="Auto push after PR merge into catalog-main - ID:$ID"
          echo "Committing changes: $COMMIT_MSG"
          git add .
          git commit -m "$COMMIT_MSG"
          git push origin catalog-main

      - name: No changes to commit
        if: steps.git_status.outputs.changes == 'false'
        run: echo "No local changes after push command; nothing to commit."