name: Catalog Pull and Commit (Test, Multi-branch)

on:
  workflow_dispatch: {}

  push:
    branches:
      - main   # whenever you push to main, this runs for every catalog-* branch

  schedule:
    - cron: "0 2 * * *" # optional: daily at 02:00 UTC

jobs:
  pull-and-commit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        catalog_branch:
          - catalog-main
          - catalog-sandbox
          - catalog-sources
          - catalog-config

    steps:
      - name: Checkout catalog branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.catalog_branch }}
          fetch-depth: 0    # required for commits and merges

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Map per-branch secret into a common env var CATALOG_TOKEN
      - name: Set per-branch env vars (CATALOG_TOKEN + DW_OWNER)
        run: |
          echo "Setting env variables for branch: ${{ matrix.catalog_branch }}"
          
          case "${{ matrix.catalog_branch }}" in
            catalog-main)
              echo "DW_AUTH_TOKEN=${{ secrets.CATALOG_MAIN_TOKEN }}" >> "$GITHUB_ENV"
              echo "DW_OWNER=main" >> "$GITHUB_ENV"
              ;;
            catalog-sandbox)
              echo "DW_AUTH_TOKEN=${{ secrets.CATALOG_SANDBOX_TOKEN }}" >> "$GITHUB_ENV"
              echo "DW_OWNER=catalog-sandbox" >> "$GITHUB_ENV"
              ;;
            catalog-sources)
              echo "DW_AUTH_TOKEN=${{ secrets.CATALOG_SOURCES_TOKEN }}" >> "$GITHUB_ENV"
              echo "DW_OWNER=catalog-sources" >> "$GITHUB_ENV"
              ;;
            catalog-config)
              echo "DW_AUTH_TOKEN=${{ secrets.CATALOG_CONFIG_TOKEN }}" >> "$GITHUB_ENV"
              echo "DW_OWNER=catalog-config" >> "$GITHUB_ENV"
              ;;
            *)
              echo "Unknown catalog branch: ${{ matrix.catalog_branch }}" >&2
              exit 1
              ;;
          esac
          
          echo "DW_OWNER set to: $DW_OWNER"

      # ‚úÖ Merge latest main into the checked-out catalog branch
      - name: Merge main into catalog branch
        run: |
          echo "Merging main into ${{ matrix.catalog_branch }}..."
          git fetch origin main
          git merge --no-edit origin/main || {
            echo "Merge conflict while merging main into ${{ matrix.catalog_branch }}."
            exit 1
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi

      # ---------------------------------------------------------
      #   üîß Normal file creation (simulated pull)
      #   Demonstrates using CATALOG_TOKEN
      # ---------------------------------------------------------
      - name: Simulate catalog pull (create test file)
        env:
          DW_AUTH_TOKEN: ${{ env.DW_AUTH_TOKEN }}
          DW_OWNER:  ${{ env.DW_OWNER }}
        run: |
          echo "Running test file creation for branch: ${{ matrix.catalog_branch }}"
          echo "Using CATALOG_TOKEN (present? yes/no): ${CATALOG_TOKEN:+yes}"
          echo "DW_OWNER set to: $DW_OWNER"
          mkdir -p tests/output
          TS=$(date +'%Y%m%d-%H%M%S')
          FILE="tests/output/testfile_${{ matrix.catalog_branch }}_${TS}.txt"
          echo "This is a test run for branch: ${{ matrix.catalog_branch }}" > "$FILE"
          echo "Token set: ${CATALOG_TOKEN:+yes}" >> "$FILE"
          cat "$FILE"

      # ---------------------------------------------------------
      #   ‚≠ê Branch-Specific Logic
      #   ONLY RUN promote.command for catalog-sandbox
      # ---------------------------------------------------------
      - name: Promote content (sandbox only)
        if: matrix.catalog_branch == 'catalog-sandbox'
        run: |
          echo "Running promote.command for catalog-sandbox..."
          echo "Contents are promoted."

      # ---------------------------------------------------------
      #   üîç Git detection
      # ---------------------------------------------------------
      - name: Check for changes
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      #   üìù Commit changes
      # ---------------------------------------------------------
      - name: Commit and push changes
        if: steps.git_status.outputs.changes == 'true'
        run: |
          ID=$(date +'%Y%m%d-%H%M%S')
          COMMIT_MSG="Catalog sync test commit (${{ matrix.catalog_branch }}) - ID:$ID"
          echo "Committing changes: $COMMIT_MSG"
          git add .
          git commit -m "$COMMIT_MSG"
          git push origin ${{ matrix.catalog_branch }}

      - name: No changes detected
        if: steps.git_status.outputs.changes == 'false'
        run: echo "No changes detected for ${{ matrix.catalog_branch }}."